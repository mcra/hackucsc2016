<!-- <h1>{{title}}</h1>-->
 
<div layout="column" style="height:100vh;">

  <md-content flex >
    <md-grid-list
        md-cols="2" md-cols-sm="3" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="1:1"
        md-gutter="5px" md-gutter-gt-sm="5px" >
        
      <md-grid-tile ng-repeat="event in filtered"
                      md-rowspan="1"
                      md-colspan="1"
                      ng-class=""
                      class="event-tile" >

        <img src="{{event.image}}" alt="" class="bg-image">          
        <md-grid-tile-footer>
         <h3>{{event.name}}</h3>
         <h4>{{event.location}}</h4>
         <h4>{{event.date}}</h4>
        </md-grid-tile-footer>

      </md-grid-tile>

    </md-grid-list>
    
    <!-- need to design Create Event button -->
    <md-content ng-hide="filtered.length" layout-padding>
      <h2>Nobody is doing that!</h2>
      <md-button class="md-raised" ng-click="createEvent();">
        Fuck it I'm doing it anyway!
      </md-button>
    </md-content>
  </md-content> 
 
 
  <md-toolbar style="margin-bottom:35px;">
    <div class="md-toolbar-tools" layout="row">

       <div flex="25" ng-controller="FilterMenuCtrl as ctrl">
        <md-menu>
          <md-button aria-label="what" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
            What?
          </md-button>
          <md-menu-content width="5">
           
            <md-menu-item>
              <md-input-container>
                <label>What do you want to do?</label>
                <input ng-change="makeQuery()" ng-model="query.name">
              </md-input-container>
            </md-menu-item>
            
          </md-menu-content>
        </md-menu>
      </div>
      <div flex="25" ng-controller="FilterMenuCtrl as ctrl">
        <md-menu>
          <md-button aria-label="what" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
            Where?
          </md-button>
          <md-menu-content width="5">
           
            <md-menu-item>
              <md-input-container>
                <label>Where do you want to go?</label>
                <input ng-change="makeQuery()" ng-model="query.location">
              </md-input-container>
            </md-menu-item>
            
          </md-menu-content>
        </md-menu>
      </div>
      <div flex="25" ng-controller="FilterMenuCtrl as ctrl">
        <md-menu>
          <md-button aria-label="what" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
            When?
          </md-button>
          <md-menu-content width="5">
           
            <md-menu-item>
              <md-input-container>
                <label>When do you want to go?</label>
                <input ng-change="makeQuery()" ng-model="query.date">
              </md-input-container>
            </md-menu-item>
            
          </md-menu-content>
        </md-menu>
      </div>
      <div flex="25">
       <md-button>
         Who?
       </md-button>
      </div>
    </div>
  </md-toolbar>
    
  
</div>
