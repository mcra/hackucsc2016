<div layout="column">
 
  <md-toolbar flex md-scroll-shrink ng-if="true" class="fixed-footer" ng-controller="FilterMenuCtrl as ctrl">
    <div class="md-toolbar-tools" layout="row">
        <md-menu>
          <md-button flex="25" aria-label="what" ng-click="ctrl.openMenu($mdOpenMenu, $event)" >
            What?
          </md-button>
          <md-menu-content>
            <md-menu-item>
              <md-input-container>
                <label>What do you want to do?</label>
                <input ng-change="makeQuery()" ng-model="query.name">
              </md-input-container>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        <md-menu>
        <md-button flex="25" aria-label="what" ng-click="ctrl.openMenu($mdOpenMenu, $event)" >
            Where?
          </md-button>
          <md-menu-content>
            <md-menu-item>
              <md-input-container>
                <label>What do you want to do?</label>
                <input ng-change="makeQuery()" ng-model="query.location">
              </md-input-container>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        <md-menu>
        <md-button flex="25" aria-label="what" ng-click="ctrl.openMenu($mdOpenMenu, $event)" >
            When?
          </md-button>
          <md-menu-content>
            <md-menu-item>
              <md-input-container>
                <label>What do you want to do?</label>
                <input ng-change="makeQuery()" ng-model="query.date">
              </md-input-container>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        <md-button flex="25">
         Who?
       </md-button>

        <!--<md-button flex="25" aria-label="what" ng-click="ctrl.openMenu($mdOpenMenu, $event)" >
            Who?
          </md-button>
          <md-menu-content>
            <md-menu-item>
              <md-input-container>
                <label>What do you want to do?</label>
                <input ng-change="makeQuery()" ng-model="query.name">
              </md-input-container>
            </md-menu-item>
          </md-menu-content>
          </md-menu>-->

    </div>
  </md-toolbar>
  
  <md-content flex class="md-padding" style="padding-bottom: 150px">
    <md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="1:1"
        md-gutter="5px" md-gutter-gt-sm="5px" >
        
      <md-grid-tile ng-repeat="event in filtered"
                      md-rowspan="1"
                      md-colspan="1"
                      ng-class=""
                      class="event-tile">

        <img src="{{event.image}}" alt="" class="bg-image">          
        <md-grid-tile-footer>
         <h3>{{event.name}}</h3>
         <h4>{{event.location}}</h4>
         <h4>{{event.date}}</h4>
        </md-grid-tile-footer>

      </md-grid-tile>

    </md-grid-list>
    
    <!-- need to design Create Event button -->
    <div ng-hide="filtered.length">
      <h2>Nobody is doing that!</h2>
      <md-button class="md-raised" ng-click="createEvent();">
        Fuck it I'm doing it anyway!
      </md-button>
    </div>
  </md-content> 
 
  
  
</div>
