<header md-page-header style="height: 50vh;">
  <md-toolbar scroll>
    <div class="md-toolbar-tools">
      <md-button class="md-tools" aria-label="Go Back">
        <md-icon aria-label="keyboard_arrow_left" class="material-icons">keyboard_arrow_left</md-icon>
      </md-button>
      <h2 md-header-title flex>{{ details.username }}</h2>
      <md-button class="md-tools" aria-label="Edit Contact">
        <md-icon aria-label="assistant Photo" class="material-icons">&#xE3A0;</md-icon>
      </md-button>
      <md-button class="md-tools" aria-label="More">
        <md-icon aria-label="assistant Photo" class="material-icons">&#xE3E3;</md-icon>
      </md-button>
    </div>
  </md-toolbar>
</header>
<md-content>
  <section>
  <img ng-src="{{ details.prefs.img }}">
  </section>
  <section>
  <md-section>
      <md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="1:1"
        md-gutter="5px" md-gutter-gt-sm="5px" >
        
      <md-grid-tile ng-repeat="event in events"
                      md-rowspan="1"
                      md-colspan="1"
                      ng-class=""
                      class="event-tile">

        <img ng-src="{{event.img}}" alt="" class="bg-image">          
        <md-grid-tile-footer>
         <h3><a href="#/events/{{event.id}}">{{event.name}}</a></h3>
         <h4>{{event.location}}</h4>
         <h4>{{event.datetime}}</h4>
        </md-grid-tile-footer>
      </md-grid-tile>

    </md-grid-list>
  </section>
</md-content>
