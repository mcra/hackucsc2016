<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Hack UCSC 2016</title> <!-- TODO -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/app.css"/>
</head>
<body ng-app="HackUCSC2016" ng-cloak ng-view>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <script src="assets/js/controllers.js"></script>
  <script src="assets/js/services.js"></script>
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    angular.module('HackUCSC2016', ['ngMaterial', 'ngRoute', 'mcraControllers', 'mcraServices'])
    .config(function($mdThemingProvider, $mdIconProvider, $routeProvider, $httpProvider){
      $mdThemingProvider.theme('default')
        .accentPalette('green');
      // $httpProvider.interceptors.push('httpInterceptor'); // TODO
      $routeProvider.
      when('/', {
        templateUrl: 'assets/templates/main.html',
        controller: 'EventController'
      }).
      when('/events/:eventId', {
        templateUrl: 'assets/templates/event-detail.html',
        controller: 'EventDetailsController'
      }).
      when('/users/:userId', {
        templateUrl: 'assets/templates/user-detail.html',
        controller: 'UserDetailsController'
      }).
      when('/login', {
        templateUrl: 'assets/templates/login.html',
        controller: 'AuthController'
      }).
      otherwise({
        redirectTo: '/'
      });
    })
    .run(function(api) {
      api.init();
    });
  </script>

</body>
</html>
