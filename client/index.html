<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Hack UCSC 2016</title> <!-- TODO -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="assets/css/app.css"/>
</head>
<body ng-app="HackUCSC2016" ng-cloak>

  <div ng-view></div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <script src="assets/js/controllers.js"></script>
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    angular.module('HackUCSC2016', ['ngMaterial', 'ngRoute', 'mcraControllers'])
    .config(function($mdThemingProvider, $mdIconProvider, $routeProvider){
      $mdThemingProvider.theme('default')
        .primaryPalette('brown')
        .accentPalette('indigo');
      $routeProvider.
      when('/', {
        templateUrl: 'assets/templates/event-list.html',
        controller: 'EventController'
      }).
      when('/test', {
        templateUrl: 'assets/templates/test.html',
        controller: 'EventController'
      }).
      /*
      when('/events/:eventId', {
        templateUrl: 'partials/phone-detail.html',
        controller: 'PhoneDetailCtrl'
      }).
      */
      otherwise({
        redirectTo: '/'
      });
    });
  </script>

</body>
</html>
